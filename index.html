<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Emili Gusmão</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select>
            <option value="">Select a city...</option>
            <option value="">London</option>
            <option value="">New York</option>
            <option value="">Porto</option>
        </select>

        <div class="city"></div>
        <h2>London 🇬🇧 </h2>
        <div class="date">August 15th 2022</div>
        <div class="time">1:48:15 AM</div>

        <div class="city">
            <h2>New York 🇺🇸</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div>
        <div class="city">
            <h2>Porto 🇵🇹</h2>
            <div class="date">August 15th 2022</div>
            <div class="time">1:48:15 AM</div>
        </div </div>
    </div>

    <footer>
        This project was coded with ❤️ by Emili Gusmão and is open sourced on
        <a href="https://github.com/Emili-Santana/World-Clock-Project" target="_blank">
            GitHub</a> and hosted on <a href="https://global-time-clock.netlify.app" target="_blank"> Netlify
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
