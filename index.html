<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.5.0/css/flag-icon.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Emili Gusmão</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="America/Sao_Paulo">São Paulo </option>
            <option value="Europe/Kiev">Kiev</option>
            <option value="Europe/Rome">Rome</option>
    </div>
    </option>
    </select>
    <div id="cities">
        <div class="city" id="london">
            <div>
                <h2>London 󠁬󠁲󠁧󠁢🇬🇧
                    <span class="flag-icon flag-icon-gb"></span>
                </h2>

                <div class="date"></div>
            </div>
            <div class="time"> <small> </small></div>
        </div>

        <div class="city" id="ny">
            <div>
                <h2>NY 🇺🇸
                    <span class="flag-icon flag-icon-us"></span>
                </h2>
                <div class="date"></div>
            </div>
            <div class="time"> <small></small></div>
        </div>

        <div class="city" id="lisbon">
            <div>
                <h2>Lisbon 🇵🇹
                    <span class="flag-icon flag-icon-pt"></span>

                </h2>

                <div class="date"></div>
            </div>
            <div class="time"><small></small></div>
        </div>
    </div>

    <footer>
        This project was coded with ❤️ by <strong> Emili Gusmão </strong> and is open sourced on
        <a href="https://github.com/Emili-Santana/World-Clock-Project" target="_blank">
            GitHub</a> and hosted on <a href="https://global-time-clock.netlify.app" target="_blank"> Netlify
    </footer>
    <script src="javascript/index.js"></script>
</body>

</html>
